{% extends "base.html" %}
{% block title %}Create Event{% endblock %}
{% block content %}
<h1>Create Event</h1>
<form method="post" action="{% url 'create_event' %}">
    {% csrf_token %}
    {{ event_form.as_p }}
    <button type="submit" class="btn btn-primary">Create Event</button>
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
