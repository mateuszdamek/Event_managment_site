<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Detail</title>
</head>
<body>
    <h1>User Detail</h1>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    <h2>Events Joined:</h2>
    <ul>
        {% for registration in events_joined %}
        <li>{{ registration.event_ID.title }}</li>
        {% endfor %}
    </ul>
</body>
</html>
